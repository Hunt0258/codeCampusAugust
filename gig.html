<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .auto-scroller {
      animation: auto-scroll 3s linear infinite;
    }

    @keyframes auto-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="flex flex-col h-screen">
    <!-- Auto Scroller -->
    <div class="bg-gray-200 py-2 overflow-hidden">
      <div class="flex space-x-4 auto-scroller">
        <div>Sign up</div>
        <div>Login</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col justify-center items-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to Our App</h1>
      <p class="text-gray-600 mb-8">Manage your orders and more with ease.</p>

      <!-- Dashboard -->
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mb-8">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <div class="space-y-4">
          <div>Order Progress</div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">New Order</button>
        </div>
      </div>

      <!-- New Order Form -->
      <div class="bg-red-100 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">New Order</h2>
        <form>
          <div class="mb-4">
            <label for="items" class="block font-medium mb-2">Items</label>
            <input type="text" id="items" name="items" class="border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <div class="mb-4">
            <label for="amount" class="block font-medium mb-2">Amount</label>
            <input type="number" id="amount" name="amount" class="border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Submit</button>
        </form>
      </div>
    </div>

    <!-- Notifications -->
    <div class="bg-gray-200 py-2 text-center">
      Notifications
    </div>

    <!-- Remark -->
    <div class="bg-gray-200 py-2 text-center">
      Remark after deliver
    </div>
  </div>
</body>
</html>
